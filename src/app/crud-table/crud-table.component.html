<p-table
  #dt
  styleClass="p-datatable-gridlines p-datatable-striped"
  responsiveLayout="stack"
  [value]="values"
  [columns]="modelClass.getColumnsDefinitions()"
  [globalFilterFields]="filters"
  [lazy]="true"
>
  <ng-template pTemplate="caption">
    <div
      class="flex justify-content-center gap-2 sm:justify-content-between align-items-center flex-wrap"
    >
      <div class="flex align-items-center gap-2">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-danger"
        ></button>
        <h2 class="m-0 ml-4">{{ modelClass.getTableTitle() }}</h2>
      </div>

      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr crud-table-headers [columns]="columns"></tr>
  </ng-template>

  <ng-template pTemplate="body" let-row let-columns="columns">
    <tr crud-table-body [columns]="columns" [row]="row"></tr>
  </ng-template>
</p-table>
